<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link "<link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
     <header class="cabecalho">
        <img class="cabecalho-imagem"src="imagem" alt="alura">
        <ul class="cabecalho-lista"> 
            <li class="cabecalho-lista-item"><a href="#escola">Escola</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Estudante</a></li></ul>
</ul>
</header> 
<section id="escola">
    <div class="escola-div-conteudo" >
    <h2 class="escola-titulo">Sobre a escola</h2>
    <p class="escola-texto-um"> A escola Alura foi fundada em 2010 com o objetivo de ensinar o Pensamento computacional através da Programação.</p>
    <p class="escola-texto-dois"> A turma mais famosa é a Segunda série A.</p>
    </div>
    <img class="escola-imagem" src="biologia.png" alt="biologia">
</section>
<section id="estudante">
    <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
    <div class="estudante-div">
        <img class="estudante-imagem" src="th.jpg" alt="foto aluno">

        <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        <img class="estudante-icone" src="github.png" alt="icone github">
        <img class="estudante-icone" src="whatsapp.png" alt="icone whatsapp">
        </div>
    </section>
        <footer class="rodape">
            <img class="rodape-imagem"src="alura_start-removebg-preview.png" alt="logo da alura start">
        </footer>
